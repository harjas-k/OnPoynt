<ion-content padding scrollbar-y-auto id="login-content">
	<div padding>
		<img src="../assets/imgs/onpoynt.png" alt="OnPoynt Aerial Solution">
	</div>
	<br>
	<div padding>
		<h1 align="center"> <i> Drone Racing System </i>  </h1>
	</div>
	<form [formGroup]="loginForm" name = "loginForm" (ngSubmit)="verifyLogin()">
		<ion-list inset>
			<ion-item>
				<ion-icon item-start name="mail"></ion-icon>
				<ion-input id="email" [formControl]="loginForm.controls['email']" type="email" placeholder="Email*"></ion-input>
			</ion-item>

			<div id="input-padding"></div>
			
			<ion-item>
				<ion-icon item-start name="lock"></ion-icon>
				<ion-input id="password" [formControl]="loginForm.controls['password2']" type="password" placeholder="Password*"></ion-input>
			</ion-item>
		</ion-list>
		
		<div>
			<p id="error_message" [hidden]="hideResponse">{{responseData.response}}</p>
		</div>

		<div align = "right">
			<button ion-button clear id="forgot-button" [navPush]="forgot">Forgot Password?</button>
		</div>

		<div padding>
			<button ion-button color="onpoynt-red" block (click)="verifyLogin()"> Login </button>
		</div>
	</form>
  
	<div  align ="center">
		<button ion-button clear id="signup-button" [navPush]="sign"> Don't have an account? Sign Up </button>
	</div>

	

</ion-content>
