<ion-header>
  <ion-navbar>
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scrollbar-y-auto>
  <ion-list inset>

     <ion-item>
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>

     <ion-item>
      <ion-input type="text" placeholder="Email Address"></ion-input>
    </ion-item>

     <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="MM/DD/YYYY"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Your State</ion-label>
      <ion-select [(ngModel)]="state" interface="popover" >
        <ion-option value="tx">Texas</ion-option>
        <ion-option value="ca">California</ion-option>
        <ion-option value="ny">New York</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Your City</ion-label>
      <ion-select [(ngModel)]="city" interface="popover">
        <ion-option value="dallas">Dallas</ion-option>
        <ion-option value="austin">Austin</ion-option>
        <ion-option value="houston">Houston</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <div padding>
  <button ion-button [navPush]="home" block>Register</button>
  </div>
</ion-content>
