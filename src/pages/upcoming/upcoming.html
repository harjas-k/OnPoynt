<ion-header>
  <ion-navbar>
      <ion-title>Upcoming Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

<ion-card *ngFor = "let race of raceData">
  <ion-card-content>
      <p align=left><b>{{race[1]}}</b> </p> <br>
	  <p align=left>{{race[2]}}, {{race[3]}}, {{race[4]}} {{race[5]}}</p> <br>
	  <p align = left>{{race[6]}}, {{race[7]}}</p> <br>
	  <p align=right> <button ion-button color="onpoynt-red" id="register-button" (click)="registerEvent(race[0])">Register </button> </p>
  </ion-card-content>
</ion-card>



</ion-content>
