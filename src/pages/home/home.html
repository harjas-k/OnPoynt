<ion-menu [content]="content" type ="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content scrollbar-y-auto>
  <ion-list>
    <button ion-item>
      Home
    </button>
    <button ion-item [navPush]="mode">
      Profile
    </button>
    <button ion-item [navPush]="sponsor">
      Sponsor
    </button>
    <button ion-item [navPush]="upcoming">
      UpComing Events
    </button>
     <button ion-item [navPush]="stats">
      My Stats
    </button>
    <button ion-item [navPush]="safe">
      Racer Safety
    </button>
    <button ion-item [navPush]="racerstats">
      Racer Stats
    </button>
    <button ion-item [navPush]="rlead">
      Racer Leaderboard
    </button>
    <button ion-item [navPush]="elead">
      Event Leaderboard
    </button>
    <button ion-item [navPush]="tlead">
      Team Leaderboard
    </button>
    <button ion-item [navPush]="fan">
      Fan Page
    </button>
    <button ion-item menuClose="left">
      Close Menu
    </button>
  </ion-list>
</ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
