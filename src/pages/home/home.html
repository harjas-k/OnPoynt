<ion-menu [content]="content" type ="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content scrollbar-y-auto>
  <ion-list>
    <button ion-item>
      Home
    </button>
    <button ion-item [navPush]="profile">
      Profile
    </button>
    <button ion-item [navPush]="sponsor">
      Sponsor
    </button>
    <button ion-item [navPush]="upcoming">
      UpComing Events
    </button>
     <button ion-item [navPush]="stats">
      My Stats
    </button>
    <button ion-item menuClose="left">
      Close Menu
    </button>
  </ion-list>
</ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
