<ion-header>
		
	<ion-navbar>
		<ion-title> Welcome, {{accountData.fname}}!</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding scrollbar-y-auto id="login-content">
<div id="menu">
	<button ion-button color="onpoynt-red" (click)="checkProfile()"> My Profile</button> <br>
	<button ion-button color="onpoynt-red" (click)="getUpcomingRaces()"> Upcoming Races </button> <br>
	<button ion-button color="onpoynt-red" (click)="getTeamStats();">Team Stats </button> <br>
	<button ion-button color="onpoynt-red" (click)="getAllTeamLeaderboard()"> All Teams Leaderboards </button> <br>
	<button ion-button color="onpoynt-red" (click)="getAllRacerLeaderboard()"> All Racers Leaderboard </button>
	<button ion-button color="onpoynt-red" [navPush] = "safe"> Safety </button>
</div>

<div id="error_message">
	<p>{{this.responseData.response}}</p>
</div>
</ion-content>
