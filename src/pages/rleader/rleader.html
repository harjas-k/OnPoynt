<ion-item>
	<ion-label> Sort By: </ion-label>
	<ion-select [(ngModel)]="sortBy" (ionChange)="gatherLeaderboard()">
		<ion-option value="points">Points</ion-option>
		<ion-option value="firstPlacements"> First Placements </ion-option>
		<ion-option value="secondPlacements"> Second Placements </ion-option>
		<ion-option value="thirdPlacements"> Third Placements </ion-option>
	</ion-select>
</ion-item>


<ion-card *ngFor = "let racer of leaderboard">
	<ion-card-content>
		<p align="left"><b>{{racer[0]}} - Points: {{racer[4]}}</b></p>
		<p>Races: 1st: {{racer[1]}} | 2nd:{{racer[2]}} | 3rd:{{racer[3]}} </p>
	</ion-card-content>
</ion-card>
